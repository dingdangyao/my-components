<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>搜索</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
    <link rel="stylesheet" href="../lib/myvue.css" />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../lib/myvue.umd.js"></script>
    <script src="../node_modules/mockjs/dist/mock.js"></script>
</head>
<body>
	<div id="app">
		<search :option="option"></search>
	</div>
</body>
<script>
	const demoData = [];
    const demoDataNum = 5;
    for (let i = 1; i < demoDataNum+1; i++) {
      demoData.push({
        value: "选项" + i.toString(),
        label: Mock.mock("@cword(3, 5)"),
      });
    }
    new Vue({
      el: "#app",
      data() {
        return {
          option: {
            type: "选项1",
			selectItems: demoData,
            searchClick: function (val,keyInfo) {
              this.$message.success("搜索:" + val + "," + keyInfo);
            }
          }
        };
      }
    });
</script>
</html>
